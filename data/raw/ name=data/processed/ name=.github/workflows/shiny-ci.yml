name: Shiny App CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install renv and restore
        run: |
          Rscript -e 'install.packages("renv", repos="https://cloud.r-project.org")'
          Rscript -e 'if (file.exists("renv.lock")) renv::restore()'

      - name: Install test/dev deps
        run: |
          Rscript -e 'install.packages(c("shiny","tidyverse","DT","lintr","rmarkdown"), repos="https://cloud.r-project.org")'

      - name: Lint R files
        run: |
          Rscript -e 'lintr::lint_dir("R")'

      - name: Render example analysis (if present)
        run: |
          Rscript -e 'if (file.exists("analysis/example-analysis.Rmd")) rmarkdown::render("analysis/example-analysis.Rmd", output_dir = "docs")'
